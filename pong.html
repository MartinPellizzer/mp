<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-slate-900">
    <div class="container h-screen flex flex-row">
        <div class="w-64 flex flex-col px-8 py-16 overflow-y-scroll">
            <div class="navigation-section flex flex-col">
                <span>Marketing Stuff</span>
                <a href="/marketing/offer.html">Offer</a>
                <a href="/marketing/email.html">Email</a>
            </div>
            <div class="navigation-section flex flex-col">
                <span>Playable Games</span>
                <a href="#">Pong</a>
                <a href="#">Brick</a>
                <a href="#">Tetris</a>
                <a href="#">Space Invaders</a>
                <a href="#">Super Mario</a>
            </div>
        </div>
        <div class="flex-auto">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballY = 50;
        var ballSpeedX = 2;
        var ballSpeedY = 1;
        var paddle1Y = 250;
        var paddle2Y = 250;
        var player1Score = 0;
        var player2Score = 0;
        const WINNING_SCORE = 3;
        var showingWinScreen = false;
        const PADDLE_THICKNESS = 10;
        const PADDLE_HEIGHT = 100;

        function calculateMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY
            };
        }

        window.onload = function () {
            console.log("hello");
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(function () {
                moveEverything();
                drawEverything();
            }, 1000 / frames);

            canvas.addEventListener('mousemove',
                function (evt) {
                    var mousePos = calculateMousePos(evt);
                    paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);
                });
        }

        function ballReset() {
            if (player1Score >= WINNING_SCORE ||
                player2Score >= WINNING_SCORE) {
                player1Score = 0;
                player2Score = 0;
                showingWinScreen = true;
            }
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width / 2;
            balllY = canvas.height / 2;
        }


        function computerMovement() {
            paddle2YCenter = paddle2Y + PADDLE_HEIGHT / 2;
            if (paddle2YCenter < ballY - 35) {
                paddle2Y += 1;
            }
            else if (paddle2YCenter > ballY + 35) {
                paddle2Y -= 1;
            }
        }

        function moveEverything() {
            if (showingWinScreen) {
                return;
            }
            computerMovement();

            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;
            if (ballX < 0) {
                if (ballY > paddle1Y &&
                    ballY < paddle1Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    var deltaY = ballY - (paddle1Y + (PADDLE_HEIGHT / 2));
                    console.log(deltaY)
                    ballSpeedY = deltaY * 0.1;
                } else {
                    player2Score++;
                    ballReset();
                }
            }
            if (ballX > canvas.width) {
                if (ballY > paddle2Y &&
                    ballY < paddle2Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                    var deltaY = ballY - (paddle2Y + (PADDLE_HEIGHT / 2));
                    ballSpeedY = deltaY * 0.1;
                } else {
                    player1Score++;
                    ballReset();
                }
            }
            if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }
            if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function drawEverything() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            if (showingWinScreen) {
                canvasContext.fillStyle = 'white';
                canvasContext.fillText('click to continue', canvas.width - 100, 100);
                return;
            }
            colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
            colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
            colorCircle(ballX, ballY, 10, 'white')
            canvasContext.fillText(player1Score, 100, 100);
            canvasContext.fillText(player2Score, canvas.width - 100, 100);
        }

        function colorRect(leftX, topX, width, height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topX, width, height);
        }

        function colorCircle(centerX, centerY, radius, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }
    </script>
</body>

</html>
